<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>已发送成功</title>
  <meta name="description" content="表单提交成功页面" />
  <style>
    :root{--text:#111827;--muted:#6b7280;--border:#e5e7eb;--accent:#2563eb;}
    @media(prefers-color-scheme:dark){
      :root{--text:#e5e7eb;--muted:#9ca3af;--border:#1f2937;}
      body{background:#0b1220;}
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;
         font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text)}
    .card{max-width:560px;width:92%;padding:28px;border:1px solid var(--border);
          border-radius:16px;background:rgba(255,255,255,.02);backdrop-filter:saturate(180%) blur(6px)}
    h1{margin:0 0 8px;font-size:24px}
    p{margin:8px 0;color:var(--muted)}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .small{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">✅ 已发送成功</h1>
    <p>你的信息已提交。我会尽快回复。</p>
    <p><a id="home" href="./">返回首页</a></p>
    <p class="small">如果没有收到确认邮件，请检查垃圾邮箱。</p>
  </main>

  <script>
    // 可选：5 秒后自动返回首页
    setTimeout(()=>{ location.href='./'; }, 5000);
  </script>
</body>
</html>
